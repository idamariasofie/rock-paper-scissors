<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="keywords" content="rock, papaer, scissors, game, play, rock paper scissors game">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Mulish:wght@200;300&family=Source+Serif+4:opsz,wght@8..60,300&display=swap" rel="stylesheet">
    <!-- Css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
<!-- Header -->
<header class="heading">
<h1>Rock Paper Scissors</h1>
</header>

<!-- Instruction text content -->
<aside class="instructions">
    <div class="instructions-text">
        <h2>Let's play Rock Paper Scissors</h2>
        <p>In this game you are going to chose between rock, paper and scissors and play against our computer. 
     <button class="close-button">Play now</button>
    </div>
</aside>


<!-- Instructions area -->
<button class="btn--instructions">Instructions</button>
<button class="btn--reset">Reset</button>

<!-- Game board-->
<div class="game-board">


</div>

<!-- Score board -->
<div class="score-board">
<h2>You <span id="user-score">0</span> - <span id="computer-score">0</span> Computer</h2>
</div>

<!-- User instructions -->
<div class="user-message">
<h3>It's your turn</h3>
</div>

<!-- Game buttons to play -->
<div class="play-area"></div>
<div class="game-buttons">
    <button class="btn btn--big btn--rock" id="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
    </button>
    <button class="btn btn--big btn--paper" id="paper">
        <i class="fa-regular fa-hand"></i>
    </button>
    <button class="btn btn--big btn--scissors" id="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
    </button>
</div>


    <!-- Footer -->
<footer>
    <p>Developed by <a href="https://github.com/idamariasofie" target="_blank">Sofie Andersson</a> For Code Institute's portfolio project 2</p>
</footer>
<!-- Font awesome kit -->
<script src="https://kit.fontawesome.com/719598697c.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
